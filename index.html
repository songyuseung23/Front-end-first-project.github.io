<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <!-- white box -->
  <div class="outer">
    <!-- box for crop image -->
    <div class="image-container">
      <!-- image -->
      <img src="./images/image-qr-code.png" alt="qrimage" class="qrimage">
    </div>

    <div class="text-container">
      <!-- headline -->
      <h1>Improve your front-end <span>skills by building projects</span></h1>
      <!-- paragraph -->
      <p>Scan the QR code to visit Frontend <span>Mentor and take your coding skills to</span><span>the next
          level</span></p>
    </div>


  </div>

</body>

</html>
